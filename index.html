    height: inherit !important;

  .runtime_appointmentbookingFlowLocation .slds-visual-picker_vertical {

<script src="https://aroma360--scheduler.sandbox.my.salesforce-sites.com/lightning/lightning.out.js"></script>
<script>
  $Lightning.use(
    "runtime_appointmentbooking:lightningoOutGuest", // name of the Lightning app
    function () {
      $Lightning.createComponent(
        "lightning:flow", // top-level component of your app
        {}, // attributes to set on the component when created
        "lightningLocator", // the DOM location to insert the component
        function (cmp) {
          console.log("Hi from callback"); // callback when component is created and active on the page
          cmp.startFlow("Inbound_Guest_Appointment_New");
        }
      );
    },
    "https://aroma360--scheduler.sandbox.my.salesforce-sites.com/scheduler" // Community endpoint
  );
</script>
<div id="lightningLocator">
  <p>Lightning Component mentioned in the Script is invoked from here</p>
</div>
</body>
