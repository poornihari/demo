<script>
  $Lightning.use(
    "runtime_appointmentbooking:lightningOutGuest", // name of the Lightning app
    function () {
      $Lightning.createComponent(
        "lightning:flow", // top-level component of your app
        {}, // attributes to set on the component when created
        "lightningLocator", // the DOM location to insert the component
        function (cmp) {
          console.log("Hi from callback"); // callback when component is created and active on the page
          cmp.startFlow("Inbound_Guest_Appointment_New_v1");
        }
      );
    },
    "https://aroma360--scheduler.sandbox.my.salesforce-sites.com/scheduler" // Community endpoint
  );
  window.onload = function() {
        if (window.jQuery) {
            jQuery(“body”).on(‘DOMSubtreeModified’, “#lightningLocator”, function() {
                if(jQuery(‘#lightningLocator lightning-layout-item’).length){
                    jQuery(‘.calender-info-wrapper’).hide();
                }else{
                    jQuery(‘.calender-info-wrapper’).show();
                }
            });
        }else if (window.$) {
            $(“body”).on(‘DOMSubtreeModified’, “#lightningLocator”, function() {
                if($(‘#lightningLocator lightning-layout-item’).length){
                    $(‘.calender-info-wrapper’).hide();
                }else{
                    $(‘.calender-info-wrapper’).show();
                }
            });
        }else{
            document.getElementById(“lightningLocator”).addEventListener(“DOMSubtreeModified”, function(e) {
                if(document.getElementsByTagName(“lightning-layout-item”).length){
                    document.getElementsByClassName(‘calender-info-wrapper’)[0].style.display = ‘block’;
                }else{
                    document.getElementsByClassName(‘calender-info-wrapper’)[0].style.display = ‘none’;
                }
            }, false);
        }
    }
</script>
